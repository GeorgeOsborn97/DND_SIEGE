{% extends 'base.html' %}
{% block nav %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col">
            <ul class="navigation">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link"><img src="https://res.cloudinary.com/duijsqmts/image/upload/c_scale,w_200/v1678207001/home-logo_crofr4.png" alt=""></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'roles' %}" class="nav-link"><img src="https://res.cloudinary.com/duijsqmts/image/upload/c_scale,w_200/v1678207335/roles-logo_hg8uqn.png" alt=""></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'operations' %}" class="nav-link"><img src="https://res.cloudinary.com/duijsqmts/image/upload/c_scale,w_200/v1678207087/operations-logo_rycmoe.png" alt=""></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'howto' %}" class="nav-link">><img src="https://res.cloudinary.com/duijsqmts/image/upload/c_scale,w_200/v1678207256/how-to-play-logo_h9dnol.png" alt=""></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'moral' %}" class="nav-link"><img src="https://res.cloudinary.com/duijsqmts/image/upload/c_scale,w_200/v1678207208/moral-logo_ha36yp.png" alt=""></a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% for sup in supply_list %}
            <article>
                <h1>{{ sup.supply }}</h1>
                <p>{{ sup.description | safe }}</p>
            </article>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
