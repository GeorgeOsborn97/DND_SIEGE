{% extends 'base.html' %}
{% block nav %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col">
            <ul class="navigation">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'roles' %}" class="nav-link">Roles</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'operations' %}" class="nav-link">Operations</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'howto' %}" class="nav-link">How To Play</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'moral' %}" class="nav-link">Moral</a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% for sup in supply_list %}
            <article>
                <h1>{{ sup.title }}</h1>
                <p>{{ sup.description | safe }}</p>
            </article>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
